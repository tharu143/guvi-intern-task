<body>
    <!-- Navigation bar -->
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link text-dark" href="./">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" href="./login.html">Login</a>

        <li class="nav-item">
            <a class="nav-link text-dark" href="./register.html">Register</a>
        </li>
    </ul>

    <!-- Main content section -->
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Login</h2>

                                <!-- Login form -->
                                <form id="form" action="./php/login.php" class="login_form" method="post">

                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Your Email</label>
                                        <input type="email" id="email" class="form-control form-control-lg"
                                            name="email" required />
                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" class="form-control form-control-lg"
                                            name="upswd1" required />
                                    </div>

                                    <!-- Submit button -->
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" id="submit"
                                            class="btn bs-gray-dark btn-block btn-lg gradient-custom-4 text-body">Login</button>
                                    </div>

                                    <!-- Registration link -->
                                    <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a
                                            href="./register.html" class="fw-bold text-body">Register</a></p>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
